app-id: com.cassidyjames.plausible
runtime: org.gnome.Platform
runtime-version: '3.38'
base: io.elementary.BaseApp
base-version: 'juno-20.08'
sdk: org.gnome.Sdk
command: com.cassidyjames.plausible
finish-args:
- --socket=wayland
- --socket=fallback-x11
- --share=network
- --device=dri
# needed for perfers-color-scheme
- --system-talk-name=org.freedesktop.Accounts
modules:
- name: handy
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/libhandy.git
    tag: '1.0.0'
- name: granite
  buildsystem: meson
  cleanup:
  - /bin
  - /share/applications
  sources:
  - type: git
    url: https://github.com/elementary/granite.git
    commit: 1e36f82d0b32d7d7cc7eb3ceda7b46ba143f775c
- name: elementary-stylesheet
  buildsystem: meson
  sources:
  - type: git
    url: https://github.com/elementary/stylesheet.git
    commit: f0c3b7fa54e58a80480c99848faf2444dfa97750
  modules:
  - name: sassc
    cleanup:
    - "*"
    sources:
    - type: git
      url: https://github.com/sass/sassc.git
      tag: 3.6.1
    - type: script
      dest-filename: autogen.sh
      commands:
      - autoreconf -si
    modules:
    - name: libsass
      cleanup:
      - "*"
      sources:
      - type: git
        url: https://github.com/sass/libsass.git
        tag: 3.6.4
      - type: script
        dest-filename: autogen.sh
        commands:
        - autoreconf -si
- name: elementary-icons
  buildsystem: meson
  config-opts:
  - -Dpalettes=false
  sources:
  - type: git
    url: https://github.com/elementary/icons.git
    commit: f0979c982e8f2fc290dfa37b5c14edd25032d9b5
  modules:
  - name: xcursorgen
    cleanup:
    - "*"
    sources:
    - type: archive
      url: https://gitlab.freedesktop.org/xorg/app/xcursorgen/-/archive/xcursorgen-1.0.7/xcursorgen-xcursorgen-1.0.7.tar.gz
      sha256: 7fb30a052b63e3ed02c9e43bd70fe1bf8189f2f3d702ab43b5b0726a2dbafccd
- name: plausible
  buildsystem: meson
  sources:
  - type: dir
    path: .
